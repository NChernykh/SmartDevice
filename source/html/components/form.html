<form class="form" action="https://echo.htmlacademy.ru" method="POST">
  <h3 class="form__title">Остались вопросы? Задайте их нам!</h3>
  <p class="form__text">Мы проконсультируем Вас бесплатно</p>
  <span id="message"></span>
  <div class="form__block">
    <div class="form__item">
      <label class="form__label" aria-label="Введите Имя">
        <input class="form__input" type="text" name="user_name" placeholder="Имя" required>
      </label>
    </div>
    <div class="form__item">
      <label class="form__label" aria-label="Введите номер телефона">
        <input class="form__input" type="tel" name="user_tel" placeholder="Телефон" pattern="/^[\d]{1}\ \([\d]{2,3}\)\ [\d]{2,3}-[\d]{2,3}-[\d]{2,3}$/" required>
      </label>
    </div>
  </div>
  <div class="form__item  form__item--textarea">
    <label class="form__label" aria-label="Введите ваш вопрос">
      <textarea class="form__input" name="comment" cols="30" rows="6" placeholder="Ваш вопрос"></textarea>
    </label>
  </div>
  <div class="form__block">
    <button class="button form__button" type="submit">Задать вопрос</button>
    <div class="form__item">
      <label class="form__checkbox">
        <input class="form__checkbox-input" type="checkbox" name="checkbox" checked="checked" required>
        <span class="form__checkbox-name">Я согласен на обработку  персональных данных</span>
      </label>
    </div>
  </div>
</form>
