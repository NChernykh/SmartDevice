<form class="form" action="https://echo.htmlacademy.ru" method="POST">
  <h3 class="form__title">Остались вопросы? Задайте их нам!</h3>
  <p class="form__text">Мы проконсультируем Вас бесплатно</p>
  <div class="form__block">
    <div class="form__item">
      <label class="form__label" aria-label="Введите Имя">
        <input class="form__input form__input--half" type="text" name="user_name" placeholder="Имя" required>
      </label>
    </div>
    <div class="form__item">
      <label class="form__label" aria-label="Введите номер телефона">
        <input class="form__input form__input--half" type="tel" name="user_tel" placeholder="Телефон" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required>
      </label>
    </div>
  </div>
  <div class="form__item">
    <label class="form__label" aria-label="Введите ваш вопрос">
      <textarea class="form__input form__input--textarea" name="comment" cols="30" rows="5" placeholder="Ваш вопрос"></textarea>
    </label>
  </div>
  <div class="form__block">
    <button class="form__button form__item--half">Задать вопрос</button>
    <div class="form__checkbox form__item--half">
      <label class="form__label">
        <input class="form__checkbox-input" type="checkbox" name="white" checked="checked">
        <span class="form__checkbox-name">Я согласен на обработку  персональных данных</span>
      </label>
    </div>
  </div>
</form>
