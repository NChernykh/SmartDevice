<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Project Name - Smart Device">

<!-- Pixel Glass -->
<style>
  HTML {
    background-repeat: no-repeat;
    background-position:  50% 0;
    /* Mobile layout by default */
    background-image: url( "../img/mobile.webp");
  }
  /* Tablet */
  @media ( min-width: 768px ) {
    HTML {
      /* Tablet layout */
      background-image: url( "../img/tablet.webp");
    }
  }
  /* Desktop */
  @media ( min-width: 1024px ) {
    HTML {
      /* Desktop layout */
      background-image: url( "../img/desktop.webp");
    }
  }
</style>
<link href="../node_modules/pixel-glass/styles.css" rel="stylesheet">
<script src="../node_modules/pixel-glass/script.js"></script>
<!-- // Pixel Glass -->

<link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="anonymous">
<link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="anonymous">
<link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.min.css">

  <title>Страница обратной связи</title>

</head>
<body>

  <main>
      <div class="feedback feedback--page">
        <div class="feedback__wrapper">
          <div class="feedback__form">
            <form class="form" action="https://echo.htmlacademy.ru" method="POST">
  <h3 class="form__title modal__title">Закажите звонок</h3>
  <p class="form__text modal__text">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
  <div class="form__block modal__block">
    <div class="form__item modal__item">
      <label class="form__label" aria-label="Введите Имя">
        <input data-name class="form__input" type="text" name="user_name" placeholder="Имя" required>
      </label>
    </div>
    <div class="form__item modal__item">
      <label class="form__label" aria-label="Введите номер телефона">
        <input class="form__input" type="tel" name="user_tel" placeholder="Телефон" data-mask="+7 ___ ___-____" required>
      </label>
    </div>
  </div>
  <div class="form__item  form__item--textarea modal__item">
    <label class="form__label" aria-label="Введите ваш вопрос">
      <textarea class="form__input" name="comment" cols="30" rows="6" placeholder="Ваш вопрос"></textarea>
    </label>
  </div>
  <div class="form__block modal__block">
    <button class="button form__button modal__item-button" type="submit">Отправить</button>
    <div class="form__item modal__item">
      <label class="form__checkbox modal__checkbox">
        <input class="form__checkbox-input" type="checkbox" name="checkbox" checked="checked" required>
        <span class="form__checkbox-name">Я согласен на обработку  персональных данных</span>
      </label>
    </div>
  </div>
</form>

          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
